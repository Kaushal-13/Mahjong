<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Chat Room</title>
</head>
<body>
    <h1>Sign In</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>
    <br><br>
    <label for="room-id">Room ID:</label>
    <input type="number" id="room-id" value="1" required>
    <br><br>
    <button id="submit">Submit</button>

    <script>
        document.getElementById("submit").onclick = () => {
            const username = document.getElementById("username").value; // Get the username
            const roomId = document.getElementById("room-id").value;   // Get the room ID

            if (username && roomId) {
                // Redirect to index.html with query parameters
                window.location.href = `index.html?username=${encodeURIComponent(username)}&roomId=${roomId}`;
            } else {
                alert("Please enter both username and room ID");
            }
        };
    </script>
</body>
</html>
