<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template Rendering</title>
</head>

<body>
    {% if username %}
    Welcome, {{ username }}!
    <form method="POST">
        <!-- The 'name' is important -->
        <button type="submit" name="formname" value="logout">Logout</button>
    </form>
    {% else %}
    <p>Please enter your username</p>
    <form method="POST">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required> <!-- The 'name' is important -->
        <button type="submit" name="formname" value="login">Submit Name</button>
    </form>

    {% endif %}
</body>

</html>
